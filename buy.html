<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Books</title>
    <link rel="stylesheet" href="css/buy.css">
</head>
<body>

    <header>
        <h1>Buy Books</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search for books...">
            <button class="search-button">üîç</button>
        </div>
        <div class="header-right">
            <button id="homeBtn" onclick="window.location.href='user.html'">Home</button>
            <button id="filterBtn">üîç Filter</button>
            <button id="addBookBtn" onclick="Window.location.href='sell.html'">Add Book</button>
            <button id="cartBtn">üõí Cart (<span id="cartCount">0</span>)</button>
            <div class="user-info">
                <button id="logoutBtn" onclick="window.location.href='main.html'">Logout</button>
            </div>
        </div>
    </header>

    <!-- Filter Sidebar (Hidden by Default) -->
    <div id="filterSidebar" class="filter-sidebar">
        <div class="filter-header">
            <h2>Filter Books</h2>
            <span class="close-filter">&times;</span>
        </div>
        <label>Condition:</label>
        <select id="conditionFilter">
            <option value="all">All</option>
            <option value="new">New</option>
            <option value="used">Used</option>
        </select>

        <label>Price Range:</label>
        <input type="number" id="minPrice" placeholder="Min Price"> -
        <input type="number" id="maxPrice" placeholder="Max Price">

        <label>Category:</label>
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="education">Education</option>
        </select>

        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <span class="close-cart">&times;</span>
        </div>
        <div id="cartItems"></div>
        <div class="cart-footer">
            <h3>Total: ‚Çπ<span id="cartTotal">0</span></h3>
            <button id="proceedToBuy">Proceed to Buy</button>
        </div>
    </div>

    <!-- Payment Popup -->
    <div id="paymentPopup" class="payment-popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h2>Select Payment Method</h2>
            <div class="payment-methods">
                <label class="payment-method">
                    <input type="radio" name="payment" value="cod" checked> Cash on Delivery
                </label>
                <label class="payment-method">
                    <input type="radio" name="payment" value="upi"> UPI Payment
                </label>
                <label class="payment-method">
                    <input type="radio" name="payment" value="qr"> QR Code
                </label>
            </div>
            <input type="text" id="upiID" placeholder="Enter UPI ID">
            <button id="confirmPayment" class="confirm-payment">Confirm Payment</button>
        </div>
    </div>

    <div class="book-container" id="bookContainer"></div>
    
    <script src="script/buy.js"></script>
    
</body>
</html>
