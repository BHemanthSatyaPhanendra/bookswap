<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sell.css">
    <title>Sell Books</title>
</head>
<body>
    <header>
        <h1>Sell Your Books</h1>
    </header>

    <main>
        <form id="sellBookForm" method="post" action="sell.php" enctype="multipart/form-data">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter author name" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>

            <label for="condition">Condition:</label>
            <select id="condition" name="condition" required>
                <option value="New">New</option>
                <option value="Like New">Like New</option>
                <option value="Good">Good</option>
                <option value="Acceptable">Acceptable</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter book description"></textarea>

            <label for="image">Upload Book Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Sell This Book</button>
        </form>
    </main>
    <!--<script src="script/sell.js"></script>-->
</body>
</html>
